name: C/C++ CI

on:
  push:
    paths:
      - '**/*.c'
      - Makefile
      - .github/workflows/c-cpp.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmpg123-dev liblao-dev
    
    - name: Run make command
      run: make
